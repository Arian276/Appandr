name: Unzip only

on:
  workflow_dispatch:      # para ejecutarlo a mano
  push:
    paths:
      - 'q.zip'           # también se dispara si subís q.zip

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar unzip (y tree para listar)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip tree

      - name: Limpiar carpeta de salida
        run: |
          rm -rf extracted
          mkdir -p extracted

      - name: Descomprimir q.zip
        run: unzip -o q.zip -d extracted

      - name: Mostrar estructura
        run: |
          echo "Contenido de extracted/:"
          tree -a -L 3 extracted || ls -la extracted

      - name: Subir resultado como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: unzipped
          path: extracted
