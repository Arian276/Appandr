name: Unzip and Build Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) Descomprimir el ZIP que subiste al repo
      - name: Unzip project
        run: unzip q.zip -d extracted

      # 2) Mover el contenido a la raíz (maneja carpeta extra dentro del ZIP)
      - name: Move project to root
        shell: bash
        run: |
          shopt -s dotglob
          # Si hay un directorio dentro de extracted (caso común), mover su contenido.
          INNER_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1)
          if [ -n "$INNER_DIR" ]; then
            mv "$INNER_DIR"/* .
          else
            mv extracted/* .
          fi
          rm -rf extracted q.zip

      # 3) JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 4) SDK de Android (necesario para AGP)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 5) Instalar Gradle (para poder crear el wrapper)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # 6) Generar el wrapper (lo crea si no existe: gradlew + gradle/wrapper/*)
      - name: Generate Gradle wrapper
        run: gradle wrapper

      # 7) Dar permisos de ejecución al wrapper
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 8) Compilar APK Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 9) Subir el APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
