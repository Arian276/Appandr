name: Unzip and Build Android
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip q.zip
        run: |
          test -f q.zip || (echo "No se encontr√≥ q.zip" && exit 1)
          unzip -o q.zip -d extracted
          shopt -s dotglob
          INNER=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1)
          if [ -n "$INNER" ]; then mv "$INNER"/* . ; else mv extracted/* . ; fi
          rm -rf extracted q.zip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
