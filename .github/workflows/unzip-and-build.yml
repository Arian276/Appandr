name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - '**.kt'
      - '**.xml'
      - '**.gradle*'
      - '**/AndroidManifest.xml'
      - '.github/workflows/**'
      - 'q.zip'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar ubicaciÃ³n de q.zip
        run: |
          echo "ðŸ“¦ Archivos en la raÃ­z:"
          ls -la

      - name: Unzip q.zip y dejar proyecto en la raÃ­z
        shell: bash
        run: |
          set -euo pipefail
          test -f q.zip || { echo "âŒ No estÃ¡ q.zip en la raÃ­z"; exit 1; }

          rm -rf extracted
          unzip -o q.zip -d extracted

          echo "ðŸ“ DespuÃ©s de unzip:"
          (cd extracted && find . -maxdepth 3 -type f | sed 's|^\./||' | head -n 200 || true)

          # Detectar carpeta que contiene gradlew o settings.gradle(.kts)
          ROOT_DIR=$(find extracted -maxdepth 3 -type f \( -name "gradlew" -o -name "settings.gradle" -o -name "settings.gradle.kts" \) -printf '%h\n' | head -n1 || true)
          if [ -z "${ROOT_DIR:-}" ]; then
            echo "âŒ No encontrÃ© gradlew ni settings.gradle dentro del ZIP."
            exit 1
          fi
          echo "â†ªï¸ Proyecto detectado en: $ROOT_DIR"

          shopt -s dotglob
          rsync -a "$ROOT_DIR"/ .
          rm -rf extracted q.zip

          echo "ðŸ“¦ RaÃ­z tras mover:"
          ls -la
          echo "ðŸ“¦ gradle/wrapper:"
          ls -la gradle/wrapper || true

      - name: Validar estructura del proyecto
        run: |
          test -f settings.gradle.kts || test -f settings.gradle || { echo "âŒ Falta settings.gradle"; exit 1; }
          test -f gradlew || { echo "âŒ Falta gradlew"; exit 1; }
          test -f gradle/wrapper/gradle-wrapper.jar || { echo "âŒ Falta gradle-wrapper.jar"; exit 1; }
          test -f gradle/wrapper/gradle-wrapper.properties || { echo "âŒ Falta gradle-wrapper.properties"; exit 1; }
          chmod +x gradlew
          # Confirmar que existe el mÃ³dulo app (donde estÃ¡ tu build.gradle.kts y src/)
          test -d app || { echo "âŒ No existe el directorio 'app'"; exit 1; }
          test -f app/build.gradle.kts || test -f app/build.gradle || { echo "âŒ No hay build.gradle(.kts) en app/"; exit 1; }

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install Android SDK 34
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Compilar el mÃ³dulo :app explÃ­citamente (sin autodetecciÃ³n)
      - name: Compile Kotlin (plain log)
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew --no-daemon --stacktrace --info :app:compileDebugKotlin | tee compile.log

      - name: Extraer errores Kotlin
        if: failure()
        shell: bash
        run: |
          echo "---- ERRORES KOTLIN (grep 'e:' y 'error:') ----"
          # Ãšltimas 200 lÃ­neas y patrÃ³n de errores mÃ¡s comunes
          (tail -n 200 compile.log || true)
          echo ""
          grep -E " e: | error: " -n compile.log || true

      - name: Build APK (verbose)
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew --no-daemon --warning-mode all --info --stacktrace :app:assembleDebug | tee build.log

      - name: Mostrar causa del error (Ãºltimas 200 lÃ­neas)
        if: failure()
        shell: bash
        run: |
          echo "---- WHAT WENT WRONG (tail 200) ----"
          tail -n 200 build.log || true

      - name: Mostrar errores AAPT2 (filtrado)
        if: failure()
        shell: bash
        run: |
          echo "---- POSIBLES AAPT2 ----"
          grep -i -E "AAPT|Android resource linking failed|error: resource|error:" build.log || true

      - name: Subir log completo
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: |
            compile.log
            build.log

      - name: "DiagnÃ³stico: badging del APK"
        if: success()
        run: |
          echo "ðŸ“¦ Buscando badging del APK"
          find . -type f -name "*.apk" -exec aapt dump badging {} \; || echo "âŒ No se pudo extraer badging"

      - name: Detectar y guardar ruta del APK
        if: success()
        id: find_apk
        run: |
          echo "ðŸ“¦ Detectando APK generado..."
          APK_PATH=$(find app -type f -name "*.apk" | head -n1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ No se encontrÃ³ ningÃºn APK dentro de app/"
            exit 1
          fi
          echo "âœ… APK encontrado en: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> "$GITHUB_ENV"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.APK_PATH }}
          if-no-files-found: error
