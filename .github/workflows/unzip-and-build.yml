name: Build and Analyze APK

on:
  push:
    paths:
      - 'q.zip'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“‚ Unzip q.zip y detectar raÃ­z del proyecto
        shell: bash
        run: |
          set -euo pipefail
          test -f q.zip || { echo "âŒ No estÃ¡ q.zip en la raÃ­z"; exit 1; }
          unzip -o q.zip -d extracted
          CANDIDATE=$(find extracted -maxdepth 3 -type f \( -name "settings.gradle" -o -name "gradlew" \) -printf '%h\n' | head -n1 || true)
          [ -z "$CANDIDATE" ] && echo "âŒ No se detectÃ³ proyecto vÃ¡lido" && exit 1
          rsync -a "$CANDIDATE"/ .
          rm -rf extracted q.zip

      - name: âœ… Validar estructura mÃ­nima
        run: |
          test -f gradlew || { echo "âŒ Falta gradlew"; exit 1; }
          test -f gradle/wrapper/gradle-wrapper.jar || { echo "âŒ Falta gradle-wrapper.jar"; exit 1; }
          chmod +x gradlew

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ðŸ¤– Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ›  Exportar variables de entorno Android
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV

      - name: ðŸ§¹ Limpiar y regenerar archivos de build
        run: |
          ./gradlew clean
          ./gradlew wrapper --gradle-version 8.5
          ./gradlew tasks

      - name: ðŸ§ª Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ” Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: ðŸ“ Detectar APK generado
        id: detect_apk
        run: |
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n1)
          [ -z "$APK_PATH" ] && echo "âŒ No se encontrÃ³ APK" && exit 1
          echo "âœ… APK generado: $APK_PATH"
          echo "apk-path=$APK_PATH" >> $GITHUB_ENV

      - name: ðŸ” Decode APK con apktool
        run: |
          mkdir -p tools/apktool
          curl -sLo tools/apktool/apktool.jar https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool_2.6.1.jar
          java -jar tools/apktool/apktool.jar d "${{ env.apk-path }}" -o decoded_apk

      - name: ðŸ›¡ï¸ Detectar guardrails en APK
        run: |
          mkdir -p tools
          curl -sLo tools/guardrails.jar https://example.com/guardrails.jar # ReemplazÃ¡ con tu fuente real
          java -jar tools/guardrails.jar decoded_apk | head -n11 || echo "âš ï¸ Guardrails no detectados"

      - name: ðŸ Instalar apkx
        run: pip install apkx || echo "âš ï¸ apkx no instalado"

      - name: ðŸ“Š Run APKX Static Analysis
        run: python3 tools/apkx_static_analysis/run_apkx_static_analysis.py || echo "âš ï¸ APKX no ejecutado"

      - name: â˜ï¸ Subir APK a transfer.sh
        run: |
          APK_NAME=$(basename "${{ env.apk-path }}")
          echo "ðŸ“¤ Subiendo APK: $APK_NAME"
          curl --upload-file "${{ env.apk-path }}" https://transfer.sh/"$APK_NAME" > transfer_url.txt
          echo "ðŸ”— URL de descarga:"
          cat transfer_url.txt

      - name: ðŸ“¦ Subir artefactos locales
        uses: actions/upload-artifact@v4
        with:
          name: decoded-apk
          path: decoded_apk/
