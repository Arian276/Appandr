name: Unzip Android Project
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar q.zip en la ra√≠z
        run: |
          ls -la
          test -f q.zip || { echo "‚ùå No est√° q.zip en la ra√≠z"; exit 1; }

      - name: Unzip q.zip (auto-detect root)
        run: |
          set -euo pipefail
          rm -rf extracted
          unzip -o q.zip -d extracted
          echo "üìÅ Despu√©s de unzip:"
          (cd extracted && find . -maxdepth 3 -print || true)

          ROOT_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1 || true)
          [ -z "${ROOT_DIR:-}" ] && ROOT_DIR="extracted"

          echo "‚Ü™Ô∏è Proyecto detectado en: $ROOT_DIR"
          shopt -s dotglob
          rsync -a "$ROOT_DIR"/ .
          rm -rf extracted q.zip

          echo "üì¶ Contenido final en la ra√≠z:"
          ls -la

      - name: Subir proyecto descomprimido
        uses: actions/upload-artifact@v4
        with:
          name: proyecto-descomprimido
          path: .
          if-no-files-found: error
