name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip q.zip (auto-detect root)
        shell: bash
        run: |
          set -euo pipefail
          test -f q.zip || { echo "‚ùå No est√° q.zip en la ra√≠z"; exit 1; }
          rm -rf extracted
          unzip -o q.zip -d extracted
          echo "üìÅ Despu√©s de unzip:"
          (cd extracted && find . -maxdepth 3 -print)
          
          # 1) Detectar carpeta que contenga un settings.gradle(.kts) o gradlew
          CANDIDATE=$(find extracted -maxdepth 3 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" -o -name "gradlew" \) -printf '%h\n' | head -n1 || true)
          if [ -z "${CANDIDATE:-}" ]; then
            echo "‚ùå No encontr√© settings.gradle(.kts) ni gradlew dentro del ZIP."
            exit 1
          fi
          echo "‚Ü™Ô∏è Proyecto detectado en: $CANDIDATE"
          
          shopt -s dotglob
          mv "$CANDIDATE"/* .
          rm -rf extracted q.zip

          echo "üì¶ Ra√≠z tras mover:"
          ls -la
          echo "üì¶ app/:"
          ls -la app || true
          echo "üì¶ gradle/wrapper:"
          ls -la gradle/wrapper || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper exists and is valid
        shell: bash
        run: |
          set -e
          if [ ! -f gradlew ]; then
            echo "‚ùå Falta gradlew en la ra√≠z."
            exit 1
          fi
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "‚ùå Falta gradle/wrapper/gradle-wrapper.jar"
            exit 1
          fi
          if [ ! -s gradle/wrapper/gradle-wrapper.jar ]; then
            echo "‚ùå gradle-wrapper.jar pesa 0 bytes. Reemplazalo por uno v√°lido en tu ZIP."
            exit 1
          fi
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            echo "‚ùå Falta gradle-wrapper.properties"
            exit 1
          fi
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
