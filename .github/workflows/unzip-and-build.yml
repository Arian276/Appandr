name: Unzip BarrileteCosmicTV.zip

on:
  push:
    branches: [ main ]
    paths:
      - 'BarrileteCosmicTV.zip'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Limpiar repo (menos .git y workflows)
        run: |
          shopt -s extglob dotglob
          rm -rf !(.git|.github)

      - name: Descomprimir BarrileteCosmicTV.zip
        run: |
          unzip -o BarrileteCosmicTV.zip -d extracted
          ROOT_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1 || echo "extracted")
          shopt -s dotglob
          mv "$ROOT_DIR"/* .
          rm -rf extracted BarrileteCosmicTV.zip

      - name: Commit cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzip BarrileteCosmicTV.zip (limpio)" || echo "Sin cambios"
          git push
