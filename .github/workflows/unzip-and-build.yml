name: Unzip and Build Android
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip q.zip
        run: |
          test -f q.zip || (echo "No se encontró q.zip" && exit 1)
          unzip -o q.zip -d extracted
          shopt -s dotglob
          INNER=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1)
          if [ -n "$INNER" ]; then mv "$INNER"/* . ; else mv extracted/* . ; fi
          rm -rf extracted q.zip
          echo "Contenido del repo:"
          ls -la
          echo "settings.gradle.kts:"
          cat settings.gradle.kts || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable (si existe)
        run: |
          if [ -f gradlew ]; then chmod +x gradlew; fi

      - name: Descubrir módulos y tareas
        run: |
          ./gradlew projects || true
          ./gradlew tasks --all || true

      - name: Build (intentos comunes)
        run: |
          set -e
          if [ -f gradlew ]; then G=./gradlew; else G=gradle; fi
          # Intenta compilar como app
          $G :app:assembleDebug --stacktrace || \
          $G assembleDebug --stacktrace || \
          $G :app:bundleDebug --stacktrace || \
          (echo "No encontré tarea assemble/bundle. Sigo para subir lo que haya." && true)

      - name: Buscar qué se generó
        run: |
          echo "Artefactos posibles:"
          find . -type f \( -name "*.apk" -o -name "*.aab" -o -name "*.aar" \) -maxdepth 6 -print || true

      - name: Upload artifacts (APK/AAB/AAR)
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            **/build/outputs/**/*.apk
            **/*.apk
            **/build/outputs/**/*.aab
            **/*.aab
            **/build/outputs/**/*.aar
            **/*.aar
