name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - '**.kt'
      - '**.xml'
      - '**.gradle*'
      - '**/AndroidManifest.xml'
      - '.github/workflows/**'
      - 'q.zip'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar ubicaci√≥n de q.zip
        run: |
          echo "üì¶ Archivos en la ra√≠z:"
          ls -la

      - name: Unzip q.zip (auto-detect root)
        shell: bash
        run: |
          set -euo pipefail

          test -f q.zip || { echo "‚ùå No est√° q.zip en la ra√≠z"; exit 1; }
          rm -rf extracted
          unzip -o q.zip -d extracted
          echo "üìÅ Despu√©s de unzip:"
          (cd extracted && tree -L 3 || true)

          # 1) Si el ZIP trae una sola carpeta ra√≠z, usarla como punto de partida
          ROOT_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1 || true)
          [ -z "${ROOT_DIR:-}" ] && ROOT_DIR="extracted"

          # 2) Buscar carpeta que contenga settings.gradle(.kts) o gradlew
          CANDIDATE=$(find "$ROOT_DIR" -maxdepth 3 -type f ÓÄÅ-name "settings.gradle" -o -name "settings.gradle.kts" -o -name "gradlew"ÓÄÅ -printf '%h\n' | head -n1 || true)

          if [ -z "${CANDIDATE:-}" ]; then
            echo "‚ùå No encontr√© settings.gradle(.kts) ni gradlew dentro del ZIP."
            exit 1
          fi
          echo "‚Ü™Ô∏è Proyecto detectado en: $CANDIDATE"

          shopt -s dotglob
          rsync -a "$CANDIDATE"/ .
          rm -rf extracted q.zip

          echo "üì¶ Ra√≠z tras mover:"
          ls -la
          echo "üì¶ gradle/wrapper:"
          ls -la gradle/wrapper || true

      - name: Validar estructura del proyecto
        run: |
          test -f settings.gradle.kts || test -f settings.gradle || { echo "‚ùå Falta settings.gradle"; exit 1; }
          test -f gradlew || { echo "‚ùå Falta gradlew"; exit 1; }
          test -f gradle/wrapper/gradle-wrapper.jar || { echo "‚ùå Falta gradle-wrapper.jar"; exit 1; }
          test -f gradle/wrapper/gradle-wrapper.properties || { echo "‚ùå Falta gradle-wrapper.properties"; exit 1; }
          chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

