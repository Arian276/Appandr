name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar ubicaciÃ³n de q.zip
        run: |
          echo "ğŸ“¦ Archivos en la raÃ­z:"
          ls -la

      - name: Unzip q.zip (auto-detect root)
        shell: bash
        run: |
          set -euo pipefail
          test -f q.zip || { echo "âŒ No estÃ¡ q.zip en la raÃ­z"; exit 1; }
          rm -rf extracted
          unzip -o q.zip -d extracted
          echo "ğŸ“ DespuÃ©s de unzip:"
          (cd extracted && tree -L 3 || true)

          CANDIDATE=$(find extracted -maxdepth 3 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" -o -name "gradlew" \) -printf '%h\n' | head -n1 || true)
          if [ -z "${CANDIDATE:-}" ]; then
            echo "âŒ No encontrÃ© settings.gradle(.kts) ni gradlew dentro del ZIP."
            exit 1
          fi
          echo "â†ªï¸ Proyecto detectado en: $CANDIDATE"

          shopt -s dotglob
          rsync -a "$CANDIDATE"/ .
          rm -rf extracted q.zip

          echo "ğŸ“¦ RaÃ­z tras mover:"
          ls -la
          echo "ğŸ“¦ app/:"
          ls -la app || true
          echo "ğŸ“¦ gradle/wrapper:"
          ls -la gradle/wrapper || true

      - name: Validar estructura del proyecto
        run: |
          test -f settings.gradle.kts || test -f settings.gradle || { echo "âŒ Falta settings.gradle"; exit 1; }
          test -f app/build.gradle.kts || test -f app/build.gradle || { echo "âŒ Falta build.gradle en app"; exit 1; }
          test -f app/src/main/AndroidManifest.xml || { echo "âŒ Falta AndroidManifest.xml"; exit 1; }

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validar Gradle wrapper
        shell: bash
        run: |
          set -e
          test -f gradlew || { echo "âŒ Falta gradlew en la raÃ­z."; exit 1; }
          test -f gradle/wrapper/gradle-wrapper.jar || { echo "âŒ Falta gradle-wrapper.jar"; exit 1; }
          test -s gradle/wrapper/gradle-wrapper.jar || { echo "âŒ gradle-wrapper.jar pesa 0 bytes"; exit 1; }
          test -f gradle/wrapper/gradle-wrapper.properties || { echo "âŒ Falta gradle-wrapper.properties"; exit 1; }
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: "DiagnÃ³stico: badging del APK"
        run: |
          echo "ğŸ“¦ Buscando badging information del APK"
          find . -type f -name "*.apk" -exec aapt dump badging {} \; || echo "âŒ No se pudo extraer badging"

      - name: "DiagnÃ³stico: listar APKs"
        run: |
          echo "ğŸ“¦ Archivos .apk encontrados:"
          find . -type f -name "*.apk" || echo "âŒ No se encontrÃ³ ningÃºn APK"

      - name: "List build outputs (debug)"
        if: always()
        run: |
          echo "ğŸ“‚ Archivos en ./build"
          find . -type f -path "./build/**" -name "*.apk" || echo "âŒ No se encontraron APKs en ./build"

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ./app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
