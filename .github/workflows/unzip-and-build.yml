name: Unzip and Build Android

on:
  push:
    branches: [ main, principal ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Descomprimir q.zip en la raíz
      - name: Unzip q.zip
        run: |
          test -f q.zip || (echo "No se encontró q.zip" && exit 1)
          unzip -o q.zip -d extracted
          shopt -s dotglob
          INNER=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1)
          if [ -n "$INNER" ]; then mv "$INNER"/* . ; else mv extracted/* . ; fi
          rm -rf extracted q.zip
          echo "Contenido raíz:"
          ls -la

      # 2) JDK + SDK + Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # 3) Asegurar wrapper y permisos
      - name: Make gradlew executable
        run: |
          if [ -f gradlew ]; then chmod +x gradlew; fi
          ls -la

      # 4) Compilar APK del módulo app (debug)
      - name: Build Debug APK
        run: |
          ./gradlew clean :app:assembleDebug --stacktrace
          echo "Outputs:"
          ls -R app/build/outputs || true

      # 5) Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
