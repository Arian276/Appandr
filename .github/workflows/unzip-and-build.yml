name: Clean Root

on:
  workflow_dispatch:   # se ejecuta manualmente

permissions:
  contents: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Borrar todo (excepto .git y workflows)
        run: |
          shopt -s extglob dotglob
          rm -rf !(.git|.github)

      - name: Commit limpieza
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Clean repo root (solo workflows quedan)" || echo "Sin cambios"
          git push
