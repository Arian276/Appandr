name: Unzip & Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'BarrileteCosmicTV.zip'

permissions:
  contents: write

jobs:
  unzip_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean root (keep .git, .github, and zip)
        run: |
          shopt -s extglob dotglob
          rm -rf !(.git|.github|BarrileteCosmicTV.zip)

      - name: Unzip and move content to root
        run: |
          unzip -q BarrileteCosmicTV.zip -d extracted
          # Detecta si el zip tiene carpeta contenedora
          ROOT_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1)
          shopt -s dotglob
          mv "$ROOT_DIR"/* .
          rm -rf extracted BarrileteCosmicTV.zip
          echo "ðŸ“‚ Archivos en raÃ­z despuÃ©s de unzip:"
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: '**/build/outputs/apk/debug/*.apk'
          if-no-files-found: error
